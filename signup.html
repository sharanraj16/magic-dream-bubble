<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Magic Dream Bubble</title>
    <meta name="description" content="Magic Dream Bubble - The ultimate destination for tea lovers. Explore our menu, contact us for inquiries, or visit us at our Frankfurt office.">
    <meta name="keywords" content="Tea, Magic Dream Bubble, Frankfurt, Tea lovers">
    <meta name="author" content="Magic Dream Bubble">
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Header-->
    <header class="text-center page-header flex horizontal-center" id="home">
        <div class="vertical-center">
            <h1>We are magic dream bubble!</h1>
            <p>The ultimate destination for Tea lover's</p>
        </div>
    </header>
    <!--Navigation menu-->
    <nav class="navbar">
        <a href="index.html" aria-label="Go to the main page">Home</a>
        <a href="menu.html" aria-label="Go to menu page">Menu</a>
        <a href="contactus.html" aria-label="Go to contact information page">Contact</a>
        <a href="signup.html" aria-label="signup for news letter here">sign up</a>
    </nav>
    <main>
        <!--Form Section-->
        <section class="form-section">
            <form method="get" action="formconfirmation.html" class="signup-form" onsubmit="return showConfirmation()">
                <h2>Sign up here for our special offers!</h2>

                <label for="fname">First Name</label>
                <input type="text" id="fname" class="text-input" name="first_name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="text-input" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" class="text-input" name="email_address" required>

                <h3>Which season do you prefer?</h3>

                <label for="summer">Summer offers</label>
                <input type="radio" id="summer" name="season_preference" value="summer" required>

                <label for="winter">Winter offers</label>
                <input type="radio" id="winter" name="season_preference" value="winter">

                <label for="both">Both</label>
                <input type="radio" id="both" name="season_preference" value="both">

                <input type="submit" value="Here we Go!" class="join-button">

            </form>

        </section>
        <script>
            function showConfirmation() {
                alert("Thank you for signing up!");
                return true; // Proceed with form submission
            }
        </script>
    </main>
    <!-- Footer -->
    <footer>
        <a href="https://www.facebook.com/">
            <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="https://www.instagram.com/">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.twitter.com/">
            <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://www.youtube.com/">
            <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <h3>&copy; 2024 Magic Dream Bubble. All rights reserved.</h3>
    </footer>
</body>
</html>
